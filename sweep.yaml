method: bayes
metric:
  goal: maximize
  name: cvar
parameters:
  Q_epochs:
    distribution: int_uniform
    max: 10
    min: 3
  batch_size:
    distribution: int_uniform
    max: 256
    min: 64
  epoch_scale:
    distribution: int_uniform
    max: 1000
    min: 50
  gamma:
    distribution: uniform
    max: 1
    min: 0.999
  learning_rate:
    distribution: uniform
    max: 0.002
    min: 0.0001
  n_layers:
    distribution: int_uniform
    max: 10
    min: 3
  n_nodes:
    distribution: int_uniform
    max: 400
    min: 100
  pi_epochs:
    distribution: int_uniform
    max: 2
    min: 1
  sched_step_size:
    distribution: int_uniform
    max: 100
    min: 25
  tau:
    distribution: uniform
    max: 0.05
    min: 0.0005
program: main_DDPG.py
